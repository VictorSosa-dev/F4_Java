# Driver para conectase con la base de datos
spring.datasource.driver-class-name=org.sqlite.JDBC

# Dialecto para comunicarse con la base de datos
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# Donde se va a conectar a la base de datos
# En este caso la base de datos se va a crear en memoria
spring.datasource.url=jdbc:sqlite:memory

# Si queremos que persista la base de datos en disco
# spring.datasource.url=jdbc:sqlite:db.sqlite

# Especificamos el enfoce Code First
spring.jpa.hibernate.ddl-auto=update

# Mostrar los querys de SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
